#index index.php index.html index.htm;

#set $frontend /../frontend/dist;

location / {
    # try to serve file directly, fallback to rewrite
    try_files $uri $uri/ /index.html;
}

location ~ \.(js|css) {
    try_files /public/$uri ;
}

location /api/ {
    # try to serve file directly, fallback to rewrite
    try_files $uri @rewriteapp;
}

